<div>
  <mat-card id="allCard">
    <mat-card-header>
      <h4 (click)="showInfo()">{{country.name}}</h4>
    </mat-card-header>
    <mat-card-content id="content" #info>
      <img src="{{country.flagUrl}}">
        <p>Id: {{country.id}}</p>
        <p>Area: {{country.area}}</p>
        <p>Additional info: {{country.addInfo}}</p>
      <mat-card-actions>
        <p>Change name: <input type="text" (keydown.enter) = "changeName($event)"></p>
        <p>Change area: <input type="text" (keydown.enter)="changeArea($event)"></p>
        <p>Change additional Info: <input type="text" (keydown.enter)="changeInfo($event)"></p>
        <button (click)="hideInfo()">Hide</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
